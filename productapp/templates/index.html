{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product</title>

</head>

<body>
    {% block content %} {{block.super}}
    <div class="container">
        <div class="row">
            <div class="col-md-6"> {% for p in products %}
                <p>{{p.name}}</p>
                <p>{{p.detail}}</p>
                <p>{{p.price}}</p>
                <p>{{p.manufactured}}</p>
                {%endfor%}
            </div>
            <div class="col-md-6">
                <a href="{% url 'new-product' %}" class="btn primary">Add a Product</a>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
